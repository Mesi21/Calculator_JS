<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_JS</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
    <body>
        <div class="calc-grid">
            <div class="screen">
                <div class="prev_op"></div>
                <div class="curr_op"></div>
            </div>
            <button class="span-two" id="ac">AC</button>
            <button id="del">DEL</button>
            <button>รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button class="span-two" id="eq">=</button>
        </div>
    </body>
</html>
